server {
    listen 80;
    server_name localhost;

    # Cartella dove Angular deposita i file compilati
    root /usr/share/nginx/html;
    index index.html;

    # Configurazione per gestire le rotte di Angular (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy per le chiamate API verso il Backend
    location /api/ {
        # Il resolver 127.0.0.11 Ã¨ il DNS interno di Docker
        resolver 127.0.0.11 valid=30s;

        # Definiamo l'indirizzo del backend come variabile.
        # Nginx non crasha all'avvio se l'host non esiste ancora.
        # ATTENZIONE: "hackhub-backend" deve corrispondere al container_name del backend
        set $backend_upstream http://hackhub-backend:8080;

        proxy_pass $backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Gestione degli errori
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
