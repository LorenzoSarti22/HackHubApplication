<div class="container-fluid pt-4">
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Area Organizzatore</h1>
    <button class="btn btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#modalEvento">
      <i class="bi bi-plus-lg me-2"></i>Nuovo Hackathon
    </button>
  </div>

  <div class="card shadow mb-4">
    <div class="card-header py-3 bg-white">
      <h6 class="m-0 font-weight-bold text-primary">Eventi</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover border">
          <thead class="table-light">
          <tr>
            <th>Titolo Evento</th>
            <th>Data Inizio</th>
            <th>Stato</th>
            <th class="text-center">Azioni</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td class="align-middle ">HackHub Global Challenge</td>
            <td class="align-middle">15/06/2026</td>
            <td class="align-middle"><span class="badge bg-success">Attivo</span></td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-warning me-2" data-bs-toggle="modal" data-bs-target="#modalEvento">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalEvento" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="modalLabel">Gestione Dettagli Hackathon</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label fw-bold">Nome Evento</label>
            <input type="text" class="form-control" placeholder="Es: Cyber Security Hack">
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label fw-bold">Data Evento</label>
              <input type="date" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label fw-bold">Stato</label>
              <select class="form-select">
                <option value="attivo">Attivo</option>
                <option value="chiuso">Chiuso</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Descrizione Breve</label>
            <textarea class="form-control" rows="3" placeholder="Descrivi l'obiettivo dell'evento..."></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
        <button type="button" class="btn btn-primary">Salva Evento</button>
      </div>
    </div>
  </div>
</div>
