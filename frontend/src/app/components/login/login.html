<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow-lg" style="width: 400px; border-radius: 15px;">
    <div class="card-body p-5 text-center">
      <i class="bi bi-shield-lock-fill text-primary" style="font-size: 3rem;"></i>
      <h2 class="fw-bold mb-4">HackHub</h2>

      <form #loginForm="ngForm" (ngSubmit)="onLogin()">

        <div class="form-floating mb-3 text-start">
          <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                 [(ngModel)]="loginData.username" autocomplete="username" required>
          <label for="username">Username</label>
        </div>

        <div class="form-floating mb-4 text-start">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                 [(ngModel)]="loginData.password" autocomplete="current-password" required>
          <label for="password">Password</label>
        </div>

        <button class="btn btn-primary w-100 btn-lg shadow-sm" type="submit" [disabled]="!loginForm.form.valid">
          Accedi
        </button>
      </form>

      <div class="mt-4 small text-muted">
        Non hai un account? <a routerLink="/register" class="text-decoration-none">Registrati</a>
      </div>
    </div>
  </div>
</div>
