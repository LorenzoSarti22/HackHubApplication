name: CD - Deploy Only
# Trigger: Runs AFTER "CI" workflow completes successfully
on:
  workflow_run:
    workflows: ["CI - Build, Test & Push"]
    types:
      - completed
    branches:
      - main

jobs:
  # ============================================
  # 1. Deploy (Uses image built by CI)
  # ============================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    # SOLO se la CI Ã¨ passata con successo (verde)
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    env:
      SERVER_HOST: ${{ secrets.SERVER_HOST }}
      
    steps:
      # ---------------------------------------------------------
      # Runs ONLY if SERVER_HOST secret is configured
      # ---------------------------------------------------------
      - name: Deploy to Production Server (Real)
        if: env.SERVER_HOST != ''
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
             echo "Deploying latest version..."
             
             # Login to Docker Hub on server (to pull private images if needed)
             docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
             
             # Pull the new image (pushed by CI)
             docker pull lorenzosarti22/hackhub-backend:latest
             
             # Deploy Path: /home/<user>/hackhub
             cd /home/${{ secrets.SERVER_USER }}/hackHub || exit 1
             
             # Pull latest docker-compose.yml from repo
             git pull origin main
             
             # Update containers 
             docker compose -f docker-compose-be.yml down
             docker compose -f docker-compose-be.yml up -d
             
             # Cleanup unused images
             docker image prune -f