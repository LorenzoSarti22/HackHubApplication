name: CD - Build & Deploy

# Trigger: Runs when a new Release is published (e.g., v1.0.0)
on:
  release:
    types: [published]

jobs:
  # ============================================
  # 1. Build & Push
  # ============================================
  build-and-push:
    name: Build & Push Release Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
        working-directory: ./hackHub

      - name: Build JAR with Gradle
        run: ./gradlew build -x test # Tests ran in CI already
        working-directory: ./hackHub

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./hackHub
          push: true
          # Tags the image with the Release version (e.g., :v1.0.0) AND :latest
          tags: |
            lorenzosarti22/hackhub-backend:${{ github.event.release.tag_name }}
            lorenzosarti22/hackhub-backend:latest

  # ============================================
  # 2. Deploy 
  # ============================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    
    env:
      SERVER_HOST: ${{ secrets.SERVER_HOST }}
      
    steps:
      # ---------------------------------------------------------
      # Runs ONLY if SERVER_HOST secret is configured
      # ---------------------------------------------------------
      - name: ðŸš€ Deploy to Production Server (Real)
        if: env.SERVER_HOST != ''
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
             echo "Deploying version ${{ github.event.release.tag_name }}..."
             # Login to Docker Hub on server
             docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
             
             # Pull the new image
             docker pull lorenzosarti22/hackhub-backend:${{ github.event.release.tag_name }}
             
             # Update containers 
             cd /app/hackhub
             docker compose down
             docker compose up -d
             
             # Cleanup
             docker image prune -f
        